<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
  <!-- Loader for fade in.-->
  <div id="loader"></div>
  <div class="arena">
    <div class="buttonRow">
      <button id="singlePlayer" class="button" onclick="oneOrTwoPlayer(this)">Single Player</button>
      <button id="multiPlayer" class="button" onclick="oneOrTwoPlayer(this)">Multi Player</button>
    </div>
    <div class="container">
      <div class="play-area">
        <div id="block_0" class="block occupied">X</div>
        <div id="block_1" class="block"></div>
        <div id="block_2" class="block"></div>
        <div id="block_3" class="block"></div>
        <div id="block_4" class="block"></div>
        <div id="block_5" class="block"></div>
        <div id="block_6" class="block"></div>
        <div id="block_7" class="block"></div>
        <div id="block_8" class="block"></div>
      </div>
    </div>
  </div>
  <!-- Js scripts-->
  <script type="text/javascript">
    window.onload = function () {
      setTimeout(function () {
        document.getElementById("loader").remove();
      }, 1000);
    }
  </script>
  <script src="./index.js"></script>
</body>

</html>
